program: src/trainer.py
name: size8-score-min
method: bayes
metric:
  name: score
  goal: minimize
run_cap: 50
parameters:
  project:
    value: procon_W-B-src
  size:
    value: 8
  max_problems:
    value: 25
  time_limit_s:
    values: 10.0
  w:
    distribution: uniform
    min: 1.0
    max: 3.0
  alpha:
    distribution: uniform
    min: 0.0
    max: 0.2
  tie_break:
    values: [g_min, h_min]
  fast_max_small_n:
    values: [4, 5]
  fast_cand_cap:
    values: [16, 32, 64, 128, 256]
  fast_topk:
    values: [16, 32, 64, 128, 256]
  max_depth:
    values: [null]
command:
  - ${env}
  - ./env/bin/python
  - ${program}
